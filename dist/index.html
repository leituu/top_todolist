<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TOP To Do</title>
  </head>
  <body>
    <header>
      <img src="../assets/static/logo.png" alt="" class="logo" />
      <h1>TOP To Do</h1>
    </header>
    <main>
      <section class="side-panel">
        <section class="views">
          <h3 class="views-title">Views</h3>
          <ul class="views-list">
            <li>Home</li>
            <li>Today</li>
            <li>Week</li>
          </ul>
        </section>
        <section class="projects">
          <h3 class="projects-title">Projects</h3>
          <ul class="projects-list">
            <!-- <li>Project-1</li> -->
          </ul>
        </section>
        <div class="add-project">
          <button>+ Add New Project</button>
        </div>
      </section>
      <section class="todo-container">
        <h2 class="todo-project">Home</h2>
        <div class="add-task">
          <button>+ Add New Task</button>
        </div>
        <div class="todo-list">
          <table>
            <tr>
              <th class="task-name">Task</th>
              <th class="task-due-date">Due Date</th>
              <th class="task-priority">Priority</th>
              <th class="">Status</th>
            </tr>
            <!-- <tr class="todo-task">
              <td class="task-name">Task-1</td>
              <td class="task-due-date">01/01/2020</td>
              <td class="task-priority">High</td>
              <td class="task-status">Pending</td>
              <td class="task-status-change">
                <span class="material-icons-outlined"> done </span>
              </td>
              <td class="task-delete">
                <span class="material-icons-outlined"> delete </span>
              </td>
            </tr> -->
          </table>
        </div>
      </section>
      <section class="todo-project-form hidden">
        <form>
          <h3>New Project</h3>
          <div class="form-group">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" />
          </div>
          <div class="form-group">
            <button id="addNewProject">Add Project</button>
          </div>
          <div class="form-group">
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </section>
      <section class="todo-task-form hidden">
        <form>
          <h3>New Task</h3>
          <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" />
          </div>
          <div class="form-group">
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" placeholder="date" />
          </div>
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <button id="addNewTask">Add Task</button>
          </div>
          <div class="form-group">
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>
          Designed by Tauser
          <a href="https://github.com/leituu"
            ><img src="../assets/static/github.png" alt="" class="footer-logo"
          /></a>
        </p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
